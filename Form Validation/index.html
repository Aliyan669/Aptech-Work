<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <form action="">
                <h1>Form Validation</h1>
                <div class="inp">
                    <label for="">Name:
                        <input placeholder="Enter a User Name" id="userName" required="required" name="uname" type="text">
                    </label><br /><br />
                    <label for="">Email:
                        <input placeholder="Enter a Email" id="userEmail" required="required" name="uemail" type="email">
                    </label><br /><br />
                    <label for="">Password:
                        <input placeholder="Enter a Passowrd" maxlength="8" class="input1" id="userPassword" name="upassword" type="password" >
                    </label><br /><br />
                    <label for="">Confirm Passowrd:
                        <input class="input2" placeholder="Enter Confirm Passowrd" id="userCpassowrd" type="password" name="ucpassword">
                    </label><br /><br /><br />
                    <button class="btn" onclick="Sumbit()">Submit</button>
                </div>
            </form>

        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
